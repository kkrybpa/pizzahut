<!DOCTYPE html>
<html>
<head>
    <title>Build Your Dream Pizza</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: moccasin; padding: 10px; ">
<h1 style="color: darkred; text-align:center; background: #fffacd; padding: 10px">üçï Build Your Dream Pizza</h1>
<p style="background: #fff8dc; padding: 10px; font-size: 1.2rem">Use the form below to customize your pizza order. Choose your toppings, size, crust, and more!</p>

<h2 style="color: darkgreen">1. Your Details</h2>
<label style="color: darkred; font-size: 1.1rem;">Full Name</label>
<input type="text" placeholder="Enter your full name" style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing:border-box">
<label style="color: darkred">Phone Number</label>
<input type="text" placeholder="Enter your phone number" style="width: 100%; padding: 10px; box-sizing:border-box">

<h2 style="color: darkgreen">2. Pizza Preferences</h2>
<label style="color: darkred">Select Pizza Size</label>
<select style="width: 100%;  padding: 10px; margin-bottom: 10px"> 
	<option>Small</option>
    <option>Medium</option>
	<option>Large</option>
	<option>Extra large</option>
</select>
<label style="color: darkred">Select Crust Type</label>
<select style="width: 100%;  padding: 10px; margin-bottom: 10px"> 
	<option>Thin crust</option>
    <option>Regular crust</option>
	<option>Cheese-stuffed Crust</option>
	<option>Gluten free crust</option>
</select>


<label style="color: darkred">Choose Your Toppings</label> <br>
<input type="checkbox" value="Cheese"> Cheese <br>
<input type="checkbox" value="Pepperoni"> Pepperoni <br>
<input type="checkbox" value="Mushrooms"> Mushrooms <br>
<input type="checkbox" value="Veggies"> Veggies <br>
<input type="checkbox" value="Pineapple"> Pineapple <br><br>



<label style="color: darkred">Special Instructions</label> <br>
<textarea placeholder="Enter any special requests..." style="width: 100%;padding: 10px; box-sizing:border-box" rows="4"></textarea>
<h2 style="color: darkgreen">3. Delivery Options</h2>
<input type="radio" name="option"> Pickup <br>
<input type="radio" name="option"> Delivery <br>
<br><br>
<button style="background: darkred; color: white; padding: 10px 15px; border: none">Place Order</button>
<br><br><br>

<p style="background: #fff8dc; padding: 10px; font-size: 1.2rem; text-align: center">Created By, Kamal Yerra</p>
</body>
</html>
